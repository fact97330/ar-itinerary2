<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindAR Minimal</title>

  <!-- MindARが安定だった組み合わせ -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    mindar-image="imageTargetSrc: ./targets.mind"
    renderer="alpha:true; colorManagement:false; physicallyCorrectLights:false">

    <!-- 画像は同一階層に配置（GitHub Pagesなら ./ を必ず付ける） -->
    <a-assets timeout="20000">
      <img id="overlay" src="./real-itinerary.png" crossorigin="anonymous">
    </a-assets>

    <!-- flatならライト不要だが、念のため1本入れておく -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- ① まず白板で必ず表示を確認（flat=無照明・double=両面） -->
      <a-plane id="pane"
               width="1" height="0.7"
               material="shader: flat; color: #FFFFFF; side: double">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // ② 白板が映るのを確認したら、画像を"ロード完了後"に貼る（早貼り黒対策）
    const img  = document.getElementById('overlay');
    const pane = document.getElementById('pane');

    function useTexture() {
      pane.setAttribute('material',
        'shader: flat; src: #overlay; transparent: true; side: double; color: #FFFFFF');
      console.log('✅ texture set');
    }
    if (img.complete && img.naturalWidth) useTexture();
    else img.addEventListener('load', useTexture);

    // デバッグ：見つかった/失った
    const anchor = document.querySelector('[mindar-image-target]');
    anchor.addEventListener('targetFound', () => console.log('found target 0'));
    anchor.addEventListener('targetLost',  () => console.log('lost  target 0'));
  </script>
</body>
</html>
