<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Day2</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind?v=50;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="alpha:true; physicallyCorrectLights:false">

    <a-assets timeout="10000">
      <img id="overlay" src="./real-itinerary.png?v=1">
    </a-assets>

    <!-- ② ライトを入れる（入れるなら1本でも十分） -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <!-- お好みで：<a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity> -->

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- ① フラットシェーダーを使う（＝無照明、PNGの透過も有効） -->
      <a-plane id="pane"
               position="0 0 0"
               material="src: #overlay; shader: flat; transparent: true">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 画像比率で平面サイズを合わせる
    const img = document.getElementById('overlay');
    const pane= document.getElementById('pane');
    function fit(){
      if(!img.naturalWidth||!img.naturalHeight) return;
      const r = img.naturalHeight / img.naturalWidth;
      pane.setAttribute('width', 1);
      pane.setAttribute('height', r);
      console.log('[overlay] size set', {w:1, h:r});
    }
    if (img.complete && img.naturalWidth) fit(); else img.addEventListener('load', fit);

    // 検出ログ
    const anchor = document.querySelector('[mindar-image-target]');
    anchor.addEventListener('targetFound', ()=>console.log('found 0'));
    anchor.addEventListener('targetLost',  ()=>console.log('lost 0'));
  </script>
</body>
</html>
